<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
        }

        #scanButton {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #scanButton:hover {
            background-color: #212121;
        }

        #results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        #rescanButton {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            color: white;
            background-color: #18A0FB;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #rescanButton:hover {
            background-color: #0D8DE3;
        }

        .target-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .target-icon {
            width: 16px;
            height: 16px;
        }

        .counter {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button id="scanButton">Scan for Non-Integer Values</button>
    <div id="results"></div>

    <script>
    const resultsDiv = document.getElementById('results');
    const scanButton = document.getElementById('scanButton');

    scanButton.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'scan' } }, '*');
      resultsDiv.innerHTML = 'Scanning...';
    });

    window.onmessage = (event) => {
      const message = event.data.pluginMessage;
      if (message.type === 'scan-results') {
        const results = message.results;
        if (results.length === 0) {
          resultsDiv.innerHTML = `
            <p>Pixel perfection was found! No non-integer values detected.</p>
            <button id="rescanButton">Rescan</button>
          `;
          document.getElementById('rescanButton').addEventListener('click', () => {
            parent.postMessage({ pluginMessage: { type: 'scan' } }, '*');
            resultsDiv.innerHTML = 'Scanning...';
          });
        } else {
          let resultHTML = '<h3>Non-Integer Values Found:</h3>';
          resultHTML += `<div class="counter">Total items found: ${results.length}</div>`;
          resultHTML += '<table><tr><th>Name</th><th>Type</th><th>Property</th><th>Value</th></tr>';
          results.forEach((result, index) => {
            resultHTML += `<tr>
              <td>${result.name}</td>
              <td>${result.type}</td>
              <td>${result.property}</td>
              <td>${result.value}</td>
            </tr>`;
          });
          resultHTML += '</table>';
          resultHTML += '<button id="rescanButton">Rescan</button>';
          resultsDiv.innerHTML = resultHTML;
          document.getElementById('rescanButton').addEventListener('click', () => {
            parent.postMessage({ pluginMessage: { type: 'scan' } }, '*');
            resultsDiv.innerHTML = 'Scanning...';
          });
        }
      } else if (message.type === 'scan-error') {
        resultsDiv.innerHTML = `<p>Error: ${message.message}</p>
                                <button id="rescanButton">Try Again</button>`;
        document.getElementById('rescanButton').addEventListener('click', () => {
          parent.postMessage({ pluginMessage: { type: 'scan' } }, '*');
          resultsDiv.innerHTML = 'Scanning...';
        });
      }
      console.log("Message received in UI:", message);
    };
    </script>
</body>
</html>
